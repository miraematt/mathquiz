{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
    
    <div id="question">
        <p>What is {{random1}} {{randomSign|safe}} {{random2}}?</p>
    </div>
    <form action="{{ url_for('quiz') }}" method="post">
        <fieldset>
            
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="answer" id="answer" placeholder="" type="text"/>
            </div>
            
        </fieldset>
        <div id="score">
            <p>You have {{correct}} correct and {{wrong}} wrong answers</p>
        </div>
    </form>
    
{% endblock %}
